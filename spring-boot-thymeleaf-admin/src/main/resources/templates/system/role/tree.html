<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<link type="text/css" rel="stylesheet"
	th:href="@{plugins/zTree/2.6/zTreeStyle.css}" />
<style type="text/css">
footer {
	height: 50px;
	position: fixed;
	bottom: 0px;
	left: 0px;
	width: 100%;
	text-align: center;
}
</style>
<dif th:include="system/index/top::tophead"></dif>
</head>
<body class="no-skin">

	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<div id="zhongxin">
								<div
									style="overflow: scroll; scrolling: yes; height: 415px; width: 309px;">
									<ul id="tree" class="tree" style="overflow: auto;"></ul>
								</div>
							</div>
							<div id="zhongxin2" class="center" style="display: none">
								<br /> <br /> <br /> <br /> <img
									th:src="@{/images/jiazai.gif}" /><br />
								<h4 class="lighter block green">正在保存...</h4>
							</div>
						</div>
						<!-- /.col -->
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.page-content -->
		</div>
	</div>
	<!-- /.main-content -->

	<div style="width: 100%; padding-top: 5px;" class="center">
		<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
			class="btn btn-mini btn-danger" onclick="top.Dialog.close();">取消</a>
	</div>

</body>
<script type="text/javascript" th:src="@{/js/jquery-1.7.2.js}"></script>
<script type="text/javascript"
	th:src="@{plugins/zTree/2.6/jquery.ztree-2.6.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
	$(top.hangge());
	var zTree;
	$(document).ready(function() {

		var setting = {
			showLine : true,
			checkable : true
		};
		var zTreeNodes = eval(/*[[${zTreeNodes}]]*/);
		zTree = $("#tree").zTree(setting, zTreeNodes);
	});

	//保存
	function save() {
		/*<![CDATA[*/
		var nodes = zTree.getCheckedNodes();
		var tmpNode;
		var ids = "";
		for (var i = 0; i < nodes.length; i++) {
			tmpNode = nodes[i];
			if (i != nodes.length - 1) {
				ids += tmpNode.id + ",";
			} else {
				ids += tmpNode.id;
			}
		}
		var url = /*[[@{/rolePermissionSave}]]*/;
		var postData;
		postData = {
			"ROLE_ID" : [[${ROLE_ID}]],
			"menuIds" : ids
		};
		$("#zhongxin").hide();
		$("#zhongxin2").show();
		$.post(url, postData, function(data) {
			top.Dialog.close();
		});
		/*]]>*/
	}
</script>
</html>
