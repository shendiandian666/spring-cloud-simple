<script>
  		var timer;
		function showfh(){
			fhi = 1;
			//关闭提示晃动屏幕，注释掉这句话即可
			timer = setInterval(xzfh2, 10); 
		};
		var current = 0;
		function xzfh(){
			current = (current)%360;
			document.body.style.transform = 'rotate('+current+'deg)';
			current ++;
			if(current>360){current = 0;}
		};
		var fhi = 1;
		var current2 = 1;
		function xzfh2(){
			if(fhi>50){
				document.body.style.transform = 'rotate(0deg)';
				clearInterval(timer);
				return;
			}
			current = (current2)%360;
			document.body.style.transform = 'rotate('+current+'deg)';
			current ++;
			if(current2 == 1){current2 = -1;}else{current2 = 1;}
			fhi++;
		};
	</script>
</head>
<body>
	<div
		style="width: 100%; text-align: center; margin: 0 auto; position: absolute;">
		<div id="loginbox">
			<form th:action="@{/system/login}" method="post" name="loginForm" id="loginForm">
				<div class="control-group normal_text">
					<h3>
						<img th:src="@{/login/logo.png}" alt="Logo" />
					</h3>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_lg"> <i><img height="37"
									th:src="@{/login/user.png}" /></i>
							</span><input type="text" name="username" id="loginname" value=""
								placeholder="请输入用户名" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_ly"> <i><img height="37"
									th:src="@{/login/suo.png}" /></i>
							</span><input type="password" name="password" id="password"
								placeholder="请输入密码" class="keypad" keypadMode="full"
								allowKeyboard="true" value="" />
						</div>
					</div>
				</div>
				<div style="float: right; padding-right: 10%;">
					<div style="float: left; margin-top: 3px; margin-right: 2px;">
						<font color="white">记住密码</font>
					</div>
					<div style="float: left;">
						<input name="form-field-checkbox" id="saveid" type="checkbox"
							onclick="savePaw();" style="padding-top: 0px;" />
					</div>
				</div>
				<div class="form-actions">
					<div style="width: 86%; padding-left: 8%;">

						<div style="float: left; padding-top: 2px;">
							<i><img th:src="@{/login/yan.png}" /></i>
						</div>
						<div style="float: left;" class="codediv">
							<input type="text" name="code" id="code" class="login_code"
								style="height: 16px; padding-top: 4px;" />
						</div>
						<div style="float: left;">
							<i><img style="height: 22px;" id="codeImg" alt="点击更换"
								title="点击更换" th:src="@{/code}" /></i>
						</div>
						<span class="pull-right" style="padding-right: 3%;"><a
							href="javascript:quxiao();" class="btn btn-success">取消</a></span> <span
							class="pull-right"><a onclick="severCheck();"
							class="flip-link btn btn-info" id="to-recover">登录</a></span>
					</div>
				</div>
			</form>
			<div class="controls">
				<div class="main_input_box">
					<font color="white"><span id="nameerr">Copyright ©
							国开信息 2100</span></font>
				</div>
			</div>
		</div>
	</div>
	<div id="templatemo_banner_slide" class="container_wapper">
		<div class="camera_wrap camera_emboss" id="camera_slide">
			<div th:attr="data-src=@{/login/images/banner_slide_01.jpg}"></div>
			<div th:attr="data-src=@{/login/images/banner_slide_02.jpg}"></div>
			<div th:attr="data-src=@{/login/images/banner_slide_03.jpg}"></div>

	</div>

	
	<script th:src="@{/login/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-1.7.2.js}"></script>
	<script th:src="@{/login/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/login/js/jquery.mobile.customized.min.js}"></script>
	<script th:src="@{/login/js/camera.min.js}"></script>
	<script th:src="@{/login/js/templatemo_script.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>

	<!-- 软键盘控件start -->
	<script type="text/javascript"
		th:src="@{/login/keypad/js/form/keypad.js}"></script>
	<script type="text/javascript"
		th:src="@{/login/keypad/js/framework.js}"></script>
	<!-- 软键盘控件end -->
	
	<script th:inline="javascript">
		//服务器校验
		function severCheck(){
			if(check()){
				
				var loginName = $("#loginname").val();
				var passwd = $("#password").val();
				//var code = loginname+","+password+","+$("#code").val();
				$("#loginForm").submit();
			}
		}
	
		$(document).ready(function() {
			changeCode();
			$("#codeImg").bind("click", changeCode);
		});

		$(document).keyup(function(event) {
			if (event.keyCode == 13) {
				$("#to-recover").trigger("click");
			}
		});

		function genTimestamp() {
			var time = new Date();
			return time.getTime();
		}
		
		function changeCode() {
			$("#codeImg").attr("src", /*[[@{/code}]]*/+'?t=' + genTimestamp();
		}
		
		//客户端校验
		function check() {

			if ($("#loginname").val() == "") {

				$("#loginname").tips({
					side : 2,
					msg : '用户名不得为空',
					bg : '#AE81FF',
					time : 3
				});
				showfh();
				$("#loginname").focus();
				return false;
			} else {
				$("#loginname").val(jQuery.trim($('#loginname').val()));
			}

			if ($("#password").val() == "") {

				$("#password").tips({
					side : 2,
					msg : '密码不得为空',
					bg : '#AE81FF',
					time : 3
				});
				showfh();
				$("#password").focus();
				return false;
			}
			if ($("#code").val() == "") {

				$("#code").tips({
					side : 1,
					msg : '验证码不得为空',
					bg : '#AE81FF',
					time : 3
				});
				showfh();
				$("#code").focus();
				return false;
			}

			$("#loginbox").tips({
				side : 1,
				msg : '正在登录 , 请稍后 ...',
				bg : '#68B500',
				time : 10
			});

			return true;
		}

		function savePaw() {
			if (!$("#saveid").attr("checked")) {
				$.cookie('loginname', '', {
					expires : -1
				});
				$.cookie('password', '', {
					expires : -1
				});
				$("#loginname").val('');
				$("#password").val('');
			}
		}

		function saveCookie() {
			if ($("#saveid").attr("checked")) {
				$.cookie('loginname', $("#loginname").val(), {
					expires : 7
				});
				$.cookie('password', $("#password").val(), {
					expires : 7
				});
			}
		}
		function quxiao() {
			$("#loginname").val('');
			$("#password").val('');
		}
		
		jQuery(function() {
			var loginname = $.cookie('loginname');
			var password = $.cookie('password');
			/*<![CDATA[*/
			if (typeof(loginname) != "undefined"
					&& typeof(password) != "undefined") {
				$("#loginname").val(loginname);
				$("#password").val(password);
				$("#saveid").attr("checked", true);
				$("#code").focus();
			}
			/*]]>*/
		});
	</script>
	<script>

	</script>
