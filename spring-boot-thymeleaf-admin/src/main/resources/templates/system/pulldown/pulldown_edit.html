<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="system/index/top::tophead">
<!-- 下拉框 -->
<link rel="stylesheet" th:href="@{/ace/css/chosen.css}" />
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">

							<form th:action="@{'/pulldown'+${action}}" name="Form" id="Form"
								method="post">
								<input type="hidden" name="ID" id="ID" th:value="${pulldown == null ? '' : pulldown.ID}" />
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
										<tr>
											<td style="text-align: right; padding-top: 13px;">表名:</td>
											<td><input type="text" name="TABLE_NAME" id="TABLE_NAME"
												th:value="${pulldown == null ? '' : pulldown.TABLE_NAME}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">字段名:</td>
											<td><input type="text" name="TABLE_COLUMN"
												id="TABLE_COLUMN" th:value="${pulldown == null ? '' : pulldown.TABLE_COLUMN}"
												style="width: 98%;" /></td>
										</tr>
									</table>
								</div>
								<div id="zhongxin2" class="center" style="display: none">
									<br />
									<br />
									<br />
									<br />
									<br />
									<img th:src="@{/images/jiazai.gif}" /><br />
									<h4 class="lighter block green">提交中...</h4>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
				class="btn btn-mini btn-danger" onclick="top.Dialog.close();">取消</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="system/index/foot::footdiv" />
	<!-- 下拉框 -->
	<script th:src="@{/ace/js/chosen.jquery.js}"></script>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		//保存
		function save() {
			if ($("#TABLE_NAME").val() == "") {
				$("#TABLE_NAME").tips({
					side : 3,
					msg : '请输入表名',
					bg : '#AE81FF',
					time : 2
				});
				$("#TABLE_NAME").focus();
				return false;
			}
			if ($("#TABLE_COLUMN").val() == "") {
				$("#TABLE_COLUMN").tips({
					side : 3,
					msg : '请输入字段名',
					bg : '#AE81FF',
					time : 2
				});
				$("#TABLE_COLUMN").focus();
				return false;
			}
			if ($("#DIC_ID").val() == "") {
				$("#DIC_ID").tips({
					side : 3,
					msg : '请输入数据字典',
					bg : '#AE81FF',
					time : 2
				});
				$("#DIC_ID").focus();
				return false;
			}
			$("#Form").submit();
			$("#zhongxin").hide();
			$("#zhongxin2").show();
		}

	</script>
</body>
</html>
