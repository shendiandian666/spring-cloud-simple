<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<dif th:include="system/index/top::tophead"></dif>
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="page-header">
							<h1>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									详情
								</small>
							</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<form name="Form" id="Form"
								method="post">
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
																				<tr>
											<td style="text-align: right; padding-top: 13px;">交易日期:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.TRANS_DATE}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">业务类型:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange.YWLX_DESC}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分账号:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange.POINTS_NO_DESC}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分类型:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange.POINTS_TYPE_DESC}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">商城编码:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.SHOP_CODE}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分流水号:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.POINTS_NUM}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">外围流水号:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.WWLSH}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">批处理号:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.BATCH_ID}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">机构编码:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange.ORGCODE_DESC}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">卡号:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.CARD_NBR}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">持卡人姓名:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.SURNAME}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">会员卡姓:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.LAST_NM}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">会员卡名:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.FIRST_NM}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">会员号:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.USER_ID}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">证件类型:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.CUSTR_TYPE}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">证件号码:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.CUSTR_NBR}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分增减标志:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange.POINTS_SIGN_DESC}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易积分:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.POINTS}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">优惠兑换值:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.EXCHANGE_PRE}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">普通兑换值:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.EXCHANGE_COM}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">总兑换值:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.EXCHANGE}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">上次状态变更日期:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.LAST_DATE}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易状态:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange.STATUS_DESC}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">联系电话:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.MOBILE}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">录入方式:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange.INPUT_MTH_DESC}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">柜员号:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.GYH}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">业务渠道:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.YWQD}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">备注:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.MISC_TX}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">响应码:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.XYM}"></span>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">响应信息:</td>
											<td style="padding-top: 13px;">
												<span th:text="${dataexchange == null ? '' : dataexchange.XYXX}"></span>
											</td>
										</tr>
									</table>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-danger" onclick="cancel();">返回</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="system/index/foot::footdiv" />
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		function cancel(){
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = /*[[${url}]]*/;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
	</script>
</body>
</html>
