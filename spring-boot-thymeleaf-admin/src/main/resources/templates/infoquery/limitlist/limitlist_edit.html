<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<!-- 下拉框 -->
<link rel="stylesheet" th:href="@{/ace/css/chosen.css}"/>
<dif th:include="system/index/top::tophead"></dif>
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="page-header">
							<h1>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									编辑
								</small>
							</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">

							<form th:action="@{'/infoquery/limitlist'+${action}}" name="Form" id="Form"
								method="post">
								<input type="hidden" name="ID" id="ID" th:value="${limitlist == null ? '' : limitlist.ID}" />
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
										
										<tr>
											<td style="text-align: right; padding-top: 13px;">商城编码:</td>
											<td><input type="text" name="SHOP_CODE" id="SHOP_CODE"
												th:value="${limitlist == null ? '' : limitlist.SHOP_CODE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">限额类型:</td>
											<td>
											<select
												class="chosen-select form-control" name="LIMIT_TYPE"
												id="LIMIT_TYPE" data-placeholder="限额类型"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${limittypeList}" th:selected="${item.BIANMA == (limitlist == null ? '' : limitlist.LIMIT_TYPE)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">限额日期条件:</td>
											<td><input type="text" name="LIMIT_YMD" id="LIMIT_YMD"
												th:value="${limitlist == null ? '' : limitlist.LIMIT_YMD}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">限额级别值:</td>
											<td>
											<select
												class="chosen-select form-control" name="LIMIT_LEVEL_VAL"
												id="LIMIT_LEVEL_VAL" data-placeholder="限额级别值"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${limitlevelvalList}" th:selected="${item.BIANMA == (limitlist == null ? '' : limitlist.LIMIT_LEVEL_VAL)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">其它号码:</td>
											<td><input type="text" name="OTH_NBR" id="OTH_NBR"
												th:value="${limitlist == null ? '' : limitlist.OTH_NBR}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">限额值:</td>
											<td><input type="text" name="LIMIT_VAL" id="LIMIT_VAL"
												th:value="${limitlist == null ? '' : limitlist.LIMIT_VAL}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">状态:</td>
											<td>
											<select
												class="chosen-select form-control" name="STATUS"
												id="STATUS" data-placeholder="状态"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${statusList}" th:selected="${item.BIANMA == (limitlist == null ? '' : limitlist.STATUS)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
									</table>
								</div>
								<div id="zhongxin2" class="center" style="display: none">
									<br />
									<br />
									<br />
									<br />
									<br />
									<img th:src="@{/images/jiazai.gif}" /><br />
									<h4 class="lighter block green">提交中...</h4>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
				class="btn btn-mini btn-danger" onclick="cancel();">取消</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="system/index/foot::footdiv" />
	<!-- 下拉框 -->
	<script th:src="@{/ace/js/chosen.jquery.js}"></script>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		var action = [[${action}]];		
		
		function cancel(){
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = /*[[${url}]]*/;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
		
		//保存
		function save() {
			if ($("#SHOP_CODE").val() == "") {
				$("#SHOP_CODE").tips({
					side : 3,
					msg : '请输入商城编码',
					bg : '#AE81FF',
					time : 2
				});
				$("#SHOP_CODE").focus();
				return false;
			}
			if ($("#LIMIT_YMD").val() == "") {
				$("#LIMIT_YMD").tips({
					side : 3,
					msg : '请输入限额日期条件',
					bg : '#AE81FF',
					time : 2
				});
				$("#LIMIT_YMD").focus();
				return false;
			}
			if ($("#OTH_NBR").val() == "") {
				$("#OTH_NBR").tips({
					side : 3,
					msg : '请输入其它号码',
					bg : '#AE81FF',
					time : 2
				});
				$("#OTH_NBR").focus();
				return false;
			}
			if ($("#LIMIT_VAL").val() == "") {
				$("#LIMIT_VAL").tips({
					side : 3,
					msg : '请输入限额值',
					bg : '#AE81FF',
					time : 2
				});
				$("#LIMIT_VAL").focus();
				return false;
			}
			$.post(/*[[@{'/infoquery/limitlist'+${action}}]]*/,$("#Form").serializeJSON(),function(data){
				if(data == 'SUCCESS'){
					cancel();
				}else{
					alert(data);
				}
			});
		}
		$(function(){
			//下拉框
			if (!ace.vars['touch']) {
				$('.chosen-select').chosen({
					allow_single_deselect : true
				});
				$(window).off('resize.chosen').on('resize.chosen', function() {
					$('.chosen-select').each(function() {
						var $this = $(this);
						$this.next().css({
							'width' : $this.parent().width()
						});
					});
				}).trigger('resize.chosen');
				$(document).on('settings.ace.chosen',
						function(e, event_name, event_val) {
							if (event_name != 'sidebar_collapsed')
								return;
							$('.chosen-select').each(function() {
								var $this = $(this);
								$this.next().css({
									'width' : $this.parent().width()
								});
							});
						});
				$('#chosen-multiple-style .btn').on(
						'click',
						function(e) {
							var target = $(this).find('input[type=radio]');
							var which = parseInt(target.val());
							if (which == 2)
								$('#form-field-select-4').addClass(
										'tag-input-style');
							else
								$('#form-field-select-4').removeClass(
										'tag-input-style');
						});
			}
		});
	</script>
</body>
</html>
