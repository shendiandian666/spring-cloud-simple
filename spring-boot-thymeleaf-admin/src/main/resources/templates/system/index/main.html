<head th:include="system/index/top::tophead">
	<style type="text/css">
	.commitopacity{position:absolute; width:100%; height:100px; background:#7f7f7f; filter:alpha(opacity=50); -moz-opacity:0.8; -khtml-opacity: 0.5; opacity: 0.5; top:0px; z-index:99999;}
	</style>
</head>
	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->
		
		<!-- 页面顶部¨
		<%@ include file="head.jsp"%> -->
		<div th:include="system/index/head::headdiv" id="navbar" class="navbar navbar-default"/>
		<div id="websocket_button"></div><!-- 少了此处，聊天窗口就无法关闭 -->
		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<!-- #section:basics/sidebar -->
			<!-- 左侧菜单 
			<%@ include file="left.jsp"%>-->
			<div th:include="system/index/left::sidebar" id="sidebar" class="sidebar responsive"/>
			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<!-- #section:settings.box -->
						<div class="ace-settings-container" id="ace-settings-container">
							<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
								<i class="ace-icon fa fa-cog bigger-130"></i>
							</div>

							<div class="ace-settings-box clearfix" id="ace-settings-box">
								<div class="pull-left width-50">
									<!-- #section:settings.skins -->
									<div class="ace-settings-item">
										<div class="pull-left">
											<select id="skin-colorpicker" class="hide">
												<option data-skin="no-skin" value="#438EB9">#438EB9</option>
												<option data-skin="skin-1" value="#222A2D">#222A2D</option>
												<option data-skin="skin-2" value="#C6487E">#C6487E</option>
												<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
											</select>
										</div>
										<span>&nbsp; 选择皮肤</span>
									</div>

									<!-- #section:settings.breadcrumbs -->
									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
										<label class="lbl" for="ace-settings-breadcrumbs">固定面包屑</label>
									</div>

									<!-- #section:settings.container -->
									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
										<label class="lbl" for="ace-settings-add-container">
											居中风格
										</label>
									</div>

									<!-- /section:settings.container -->
								</div><!-- /.pull-left -->

								<div class="pull-left width-50">
									<!-- #section:basics/sidebar.options -->
									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" />
										<label class="lbl" for="ace-settings-hover">折叠菜单</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" />
										<label class="lbl" for="ace-settings-compact">压缩菜单</label>
									</div>

									<div class="ace-settings-item">
										<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight" />
										<label class="lbl" for="ace-settings-highlight">弹出风格</label>
									</div>

									<!-- /section:basics/sidebar.options -->
								</div><!-- /.pull-left -->
							</div><!-- /.ace-settings-box -->
						</div><!-- /.ace-settings-container -->
						<div class="row">	
						<div id="jzts" style="display:none; width:100%; position:fixed; z-index:99999999;">
						<div class="commitopacity" id="bkbgjz"></div>
						<div style="padding-left: 70%;padding-top: 1px;">
							<div style="float: left;margin-top: 3px;"><img th:src="@{/images/loadingi.gif}" /> </div>
							<div style="margin-top: 6px;"><h4 class="lighter block red">&nbsp;加载中 ...</h4></div>
						</div>
						</div>
						<div>
							<iframe name="mainFrame" id="mainFrame" frameborder="0" th:src="@{/system/tab}" style="margin:0 auto;width:100%;height:100%;"></iframe>
						</div>
						</div><!-- /.row -->	
					</div><!-- /.page-content -->
					
				</div>
			</div><!-- /.main-content -->

		</div><!-- /.main-container -->

		<!-- 页面底部js¨ -->
		<div th:include="system/index/foot::footdiv" />

		<script th:src="@{/ace/js/ace/elements.scroller.js}"></script>

		<script th:src="@{/ace/js/ace/elements.aside.js}"></script>
		<script th:src="@{/ace/js/ace/ace.js}"></script>
		<script th:src="@{/ace/js/ace/ace.ajax-content.js}"></script>
		<script th:src="@{/ace/js/ace/ace.touch-drag.js}"></script>
		<script th:src="@{/ace/js/ace/ace.sidebar.js}"></script>

		<script th:src="@{/ace/js/ace/ace.settings-rtl.js}"></script>
		<script th:src="@{/ace/js/ace/ace.settings-skin.js}"></script>
		<script th:src="@{/ace/js/ace/ace.widget-on-reload.js}"></script>
		<script th:src="@{/ace/js/ace/ace.searchbox-autocomplete.js}"></script>
		<!-- inline scripts related to this page -->

		<!-- the following scripts are used in demo only for onpage help and you don't need them -->
		<link rel="stylesheet" th:href="@{/ace/css/ace.onpage-help.css}" />

		<script type="text/javascript"> ace.vars['base'] = '..'; </script>
		<script th:src="@{/ace/js/ace/elements.onpage-help.js}"></script>
		<script th:src="@{/ace/js/ace/ace.onpage-help.js}"></script>
	
		<!--引入属于此页面的js -->
		<script type="text/javascript" th:inline="javascript">
			//修改个人资料
			function editUser(){
				 jzts();
				 var diag = new top.Dialog();
				 diag.Drag=true;
				 diag.Title ="个人资料";
				 diag.URL = [[@{/userInfo}]];
				 diag.Width = 400;
				 diag.Height = 300;
				 diag.CancelEvent = function(){ //关闭事件
					diag.close();
				 };
				 diag.show();
			}
			function editPasswd(){
				jzts();
				 var diag = new top.Dialog();
				 diag.Drag=true;
				 diag.Title ="密码修改";
				 diag.URL = [[@{/userPasswd}]];
				 diag.Width = 400;
				 diag.Height = 220;
				 diag.CancelEvent = function(){ //关闭事件
					diag.close();
				 };
				 diag.show();
			}
		</script>

		<script type="text/javascript" th:src="@{/js/myjs/index.js}"></script>
