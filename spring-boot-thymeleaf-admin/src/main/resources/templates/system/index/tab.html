<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<script type="text/javascript" th:src="@{/js/jquery-1.7.2.js}"></script>
<script type="text/javascript" th:src="@{/plugins/tab/js/framework.js}"></script>
<link th:href="@{/plugins/tab/css/import_basic.css}" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" type="text/css" id="skin"
	th:attr="prePath=@{/plugins/tab/}" />
<!--默认相对于根目录路径为../，可添加prePath属性自定义相对路径，如prePath="<%=request.getContextPath()%>"-->
<script type="text/javascript" charset="utf-8"
	th:src="@{/plugins/tab/js/tab.js}"></script>
</head>
<body>
	<div id="tab_menu"></div>
	<div style="width: 100%;">
		<div id="page" style="width: 100%; height: 100%;"></div>
	</div>
</body>
<script th:inline="javascript" type="text/javascript">
	function tabAddHandler(mid, mtitle, murl) {
		tab.update({
			id : mid,
			title : mtitle,
			url : murl,
			isClosed : true
		});
		tab.add({
			id : mid,
			title : mtitle,
			url : murl,
			isClosed : true
		});

		tab.activate(mid);
	}
	var tab;
	$(function() {
		tab = new TabView({
			containerId : 'tab_menu',
			pageid : 'page',
			cid : 'tab1',
			position : "top"
		});
		tab.add({
			id : 'tab1_index1',
			title : "主页",
			url : /*[[@{/system/login_default}]]*/,
			isClosed : false
		});
		/**tab.add( {
			id :'tab1_index1',
			title :"主页",
			url :"/per/undoTask!gettwo",
			isClosed :false
		});
		 **/
	});

	function cmainFrameT() {
		var hmainT = document.getElementById("page");
		var bheightT = document.documentElement.clientHeight;
		hmainT.style.width = '100%';
		hmainT.style.height = (bheightT - 41) + 'px';
	}
	cmainFrameT();
	window.onresize = function() {
		cmainFrameT();
	};
</script>
</html>
