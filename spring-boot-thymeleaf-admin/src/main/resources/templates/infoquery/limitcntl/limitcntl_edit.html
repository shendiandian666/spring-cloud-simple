<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<!-- 下拉框 -->
<link rel="stylesheet" th:href="@{/ace/css/chosen.css}"/>
<dif th:include="system/index/top::tophead"></dif>
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="page-header">
							<h1>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									编辑
								</small>
							</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">

							<form th:action="@{'/infoquery/limitcntl'+${action}}" name="Form" id="Form"
								method="post">
								<input type="hidden" name="ID" id="ID" th:value="${limitcntl == null ? '' : limitcntl.ID}" />
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
										
										<tr>
											<td style="text-align: right; padding-top: 13px;">业务类型:</td>
											<td><input type="text" name="YWLX" id="YWLX"
												th:value="${limitcntl == null ? '' : limitcntl.YWLX}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">商城编码:</td>
											<td><input type="text" name="SHOP_CODE" id="SHOP_CODE"
												th:value="${limitcntl == null ? '' : limitcntl.SHOP_CODE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">限额类型:</td>
											<td><input type="text" name="LIMIT_TYPE" id="LIMIT_TYPE"
												th:value="${limitcntl == null ? '' : limitcntl.LIMIT_TYPE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">限额名称:</td>
											<td><input type="text" name="LIMIT_NAME" id="LIMIT_NAME"
												th:value="${limitcntl == null ? '' : limitcntl.LIMIT_NAME}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">长期有效标志:</td>
											<td>
											<select
												class="chosen-select form-control" name="LONGTIME_FLAG"
												id="LONGTIME_FLAG" data-placeholder="长期有效标志"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${longtimeflagList}" th:selected="${item.BIANMA == (limitcntl == null ? '' : limitcntl.LONGTIME_FLAG)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">起始日期:</td>
											<td><input type="text" name="LIMIT_STDATE" id="LIMIT_STDATE"
												th:value="${limitcntl == null ? '' : limitcntl.LIMIT_STDATE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">终止日期:</td>
											<td><input type="text" name="LIMIT_ENDATE" id="LIMIT_ENDATE"
												th:value="${limitcntl == null ? '' : limitcntl.LIMIT_ENDATE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">限额级别:</td>
											<td><input type="text" name="LIMIT_LEVEL" id="LIMIT_LEVEL"
												th:value="${limitcntl == null ? '' : limitcntl.LIMIT_LEVEL}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">限额日期条件模型:</td>
											<td>
											<select
												class="chosen-select form-control" name="LIMIT_YMD_MODE"
												id="LIMIT_YMD_MODE" data-placeholder="限额日期条件模型"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${limitymdmodeList}" th:selected="${item.BIANMA == (limitcntl == null ? '' : limitcntl.LIMIT_YMD_MODE)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分限额值:</td>
											<td><input type="text" name="POINTS_MAXNUM" id="POINTS_MAXNUM"
												th:value="${limitcntl == null ? '' : limitcntl.POINTS_MAXNUM}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">金额限额值:</td>
											<td><input type="text" name="AMT_MAXNUM" id="AMT_MAXNUM"
												th:value="${limitcntl == null ? '' : limitcntl.AMT_MAXNUM}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">状态:</td>
											<td>
											<select
												class="chosen-select form-control" name="STATUS"
												id="STATUS" data-placeholder="状态"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${statusList}" th:selected="${item.BIANMA == (limitcntl == null ? '' : limitcntl.STATUS)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
									</table>
								</div>
								<div id="zhongxin2" class="center" style="display: none">
									<br />
									<br />
									<br />
									<br />
									<br />
									<img th:src="@{/images/jiazai.gif}" /><br />
									<h4 class="lighter block green">提交中...</h4>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
				class="btn btn-mini btn-danger" onclick="cancel();">取消</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="system/index/foot::footdiv" />
	<!-- 下拉框 -->
	<script th:src="@{/ace/js/chosen.jquery.js}"></script>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		var action = [[${action}]];		
		
		function cancel(){
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = /*[[${url}]]*/;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
		
		//保存
		function save() {
			if ($("#YWLX").val() == "") {
				$("#YWLX").tips({
					side : 3,
					msg : '请输入业务类型',
					bg : '#AE81FF',
					time : 2
				});
				$("#YWLX").focus();
				return false;
			}
			if ($("#SHOP_CODE").val() == "") {
				$("#SHOP_CODE").tips({
					side : 3,
					msg : '请输入商城编码',
					bg : '#AE81FF',
					time : 2
				});
				$("#SHOP_CODE").focus();
				return false;
			}
			if ($("#LIMIT_TYPE").val() == "") {
				$("#LIMIT_TYPE").tips({
					side : 3,
					msg : '请输入限额类型',
					bg : '#AE81FF',
					time : 2
				});
				$("#LIMIT_TYPE").focus();
				return false;
			}
			if ($("#LIMIT_NAME").val() == "") {
				$("#LIMIT_NAME").tips({
					side : 3,
					msg : '请输入限额名称',
					bg : '#AE81FF',
					time : 2
				});
				$("#LIMIT_NAME").focus();
				return false;
			}
			if ($("#LIMIT_STDATE").val() == "") {
				$("#LIMIT_STDATE").tips({
					side : 3,
					msg : '请输入起始日期',
					bg : '#AE81FF',
					time : 2
				});
				$("#LIMIT_STDATE").focus();
				return false;
			}
			if ($("#LIMIT_ENDATE").val() == "") {
				$("#LIMIT_ENDATE").tips({
					side : 3,
					msg : '请输入终止日期',
					bg : '#AE81FF',
					time : 2
				});
				$("#LIMIT_ENDATE").focus();
				return false;
			}
			if ($("#LIMIT_LEVEL").val() == "") {
				$("#LIMIT_LEVEL").tips({
					side : 3,
					msg : '请输入限额级别',
					bg : '#AE81FF',
					time : 2
				});
				$("#LIMIT_LEVEL").focus();
				return false;
			}
			if ($("#POINTS_MAXNUM").val() == "") {
				$("#POINTS_MAXNUM").tips({
					side : 3,
					msg : '请输入积分限额值',
					bg : '#AE81FF',
					time : 2
				});
				$("#POINTS_MAXNUM").focus();
				return false;
			}
			if ($("#AMT_MAXNUM").val() == "") {
				$("#AMT_MAXNUM").tips({
					side : 3,
					msg : '请输入金额限额值',
					bg : '#AE81FF',
					time : 2
				});
				$("#AMT_MAXNUM").focus();
				return false;
			}
			$.post(/*[[@{'/infoquery/limitcntl'+${action}}]]*/,$("#Form").serializeJSON(),function(data){
				if(data == 'SUCCESS'){
					cancel();
				}else{
					alert(data);
				}
			});
		}
		$(function(){
			//下拉框
			if (!ace.vars['touch']) {
				$('.chosen-select').chosen({
					allow_single_deselect : true
				});
				$(window).off('resize.chosen').on('resize.chosen', function() {
					$('.chosen-select').each(function() {
						var $this = $(this);
						$this.next().css({
							'width' : $this.parent().width()
						});
					});
				}).trigger('resize.chosen');
				$(document).on('settings.ace.chosen',
						function(e, event_name, event_val) {
							if (event_name != 'sidebar_collapsed')
								return;
							$('.chosen-select').each(function() {
								var $this = $(this);
								$this.next().css({
									'width' : $this.parent().width()
								});
							});
						});
				$('#chosen-multiple-style .btn').on(
						'click',
						function(e) {
							var target = $(this).find('input[type=radio]');
							var which = parseInt(target.val());
							if (which == 2)
								$('#form-field-select-4').addClass(
										'tag-input-style');
							else
								$('#form-field-select-4').removeClass(
										'tag-input-style');
						});
			}
		});
	</script>
</body>
</html>
