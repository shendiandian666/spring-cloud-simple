<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<!-- 下拉框 -->
<link rel="stylesheet" th:href="@{/ace/css/chosen.css}"/>
<dif th:include="system/index/top::tophead"></dif>
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="page-header">
							<h1>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									编辑
								</small>
							</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">

							<form th:action="@{'/infoquery/filebatch'+${action}}" name="Form" id="Form"
								method="post">
								<input type="hidden" name="ID" id="ID" th:value="${filebatch == null ? '' : filebatch.ID}" />
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
										
										<tr>
											<td style="text-align: right; padding-top: 13px;">业务类型:</td>
											<td><input type="text" name="YWLX" id="YWLX"
												th:value="${filebatch == null ? '' : filebatch.YWLX}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易日期:</td>
											<td><input type="text" name="TRANS_DATE" id="TRANS_DATE"
												th:value="${filebatch == null ? '' : filebatch.TRANS_DATE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易时间:</td>
											<td><input type="text" name="TRANS_TIME" id="TRANS_TIME"
												th:value="${filebatch == null ? '' : filebatch.TRANS_TIME}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易机构号:</td>
											<td><input type="text" name="ORGCODE" id="ORGCODE"
												th:value="${filebatch == null ? '' : filebatch.ORGCODE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">传送方向:</td>
											<td>
											<select
												class="chosen-select form-control" name="FILE_DIRECTION_CD"
												id="FILE_DIRECTION_CD" data-placeholder="传送方向"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${filedirectioncdList}" th:selected="${item.BIANMA == (filebatch == null ? '' : filebatch.FILE_DIRECTION_CD)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">文件种类:</td>
											<td>
											<select
												class="chosen-select form-control" name="FILE_TYPE_CD"
												id="FILE_TYPE_CD" data-placeholder="文件种类"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${filetypecdList}" th:selected="${item.BIANMA == (filebatch == null ? '' : filebatch.FILE_TYPE_CD)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">种类细分:</td>
											<td><input type="text" name="FILE_TYPE_DTL_CD" id="FILE_TYPE_DTL_CD"
												th:value="${filebatch == null ? '' : filebatch.FILE_TYPE_DTL_CD}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">文件名:</td>
											<td><input type="text" name="FILE_NAME" id="FILE_NAME"
												th:value="${filebatch == null ? '' : filebatch.FILE_NAME}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">条数:</td>
											<td><input type="text" name="FILE_NUM" id="FILE_NUM"
												th:value="${filebatch == null ? '' : filebatch.FILE_NUM}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分:</td>
											<td><input type="text" name="POINTS" id="POINTS"
												th:value="${filebatch == null ? '' : filebatch.POINTS}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">其它统计值:</td>
											<td><input type="text" name="OTHER_NUM" id="OTHER_NUM"
												th:value="${filebatch == null ? '' : filebatch.OTHER_NUM}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">本地文件全路径文件名:</td>
											<td><input type="text" name="LOC_FILE_NAME" id="LOC_FILE_NAME"
												th:value="${filebatch == null ? '' : filebatch.LOC_FILE_NAME}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">远端文件全路径文件名:</td>
											<td><input type="text" name="RMT_FILE_NAME" id="RMT_FILE_NAME"
												th:value="${filebatch == null ? '' : filebatch.RMT_FILE_NAME}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">传送结果:</td>
											<td>
											<select
												class="chosen-select form-control" name="TRANS_RSLT_CD"
												id="TRANS_RSLT_CD" data-placeholder="传送结果"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${transrsltcdList}" th:selected="${item.BIANMA == (filebatch == null ? '' : filebatch.TRANS_RSLT_CD)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">处理结果:</td>
											<td>
											<select
												class="chosen-select form-control" name="PROCESS_RSLT_CD"
												id="PROCESS_RSLT_CD" data-placeholder="处理结果"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${processrsltcdList}" th:selected="${item.BIANMA == (filebatch == null ? '' : filebatch.PROCESS_RSLT_CD)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">传输失败次数:</td>
											<td><input type="text" name="TRANS_FAIL_QT" id="TRANS_FAIL_QT"
												th:value="${filebatch == null ? '' : filebatch.TRANS_FAIL_QT}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">扩展信息:</td>
											<td><input type="text" name="MISC_TX" id="MISC_TX"
												th:value="${filebatch == null ? '' : filebatch.MISC_TX}" style="width: 98%;" /></td>
										</tr>
									</table>
								</div>
								<div id="zhongxin2" class="center" style="display: none">
									<br />
									<br />
									<br />
									<br />
									<br />
									<img th:src="@{/images/jiazai.gif}" /><br />
									<h4 class="lighter block green">提交中...</h4>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
				class="btn btn-mini btn-danger" onclick="cancel();">取消</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="system/index/foot::footdiv" />
	<!-- 下拉框 -->
	<script th:src="@{/ace/js/chosen.jquery.js}"></script>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		var action = [[${action}]];		
		
		function cancel(){
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = /*[[${url}]]*/;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
		
		//保存
		function save() {
			if ($("#YWLX").val() == "") {
				$("#YWLX").tips({
					side : 3,
					msg : '请输入业务类型',
					bg : '#AE81FF',
					time : 2
				});
				$("#YWLX").focus();
				return false;
			}
			if ($("#TRANS_DATE").val() == "") {
				$("#TRANS_DATE").tips({
					side : 3,
					msg : '请输入交易日期',
					bg : '#AE81FF',
					time : 2
				});
				$("#TRANS_DATE").focus();
				return false;
			}
			if ($("#TRANS_TIME").val() == "") {
				$("#TRANS_TIME").tips({
					side : 3,
					msg : '请输入交易时间',
					bg : '#AE81FF',
					time : 2
				});
				$("#TRANS_TIME").focus();
				return false;
			}
			if ($("#ORGCODE").val() == "") {
				$("#ORGCODE").tips({
					side : 3,
					msg : '请输入交易机构号',
					bg : '#AE81FF',
					time : 2
				});
				$("#ORGCODE").focus();
				return false;
			}
			if ($("#FILE_TYPE_DTL_CD").val() == "") {
				$("#FILE_TYPE_DTL_CD").tips({
					side : 3,
					msg : '请输入种类细分',
					bg : '#AE81FF',
					time : 2
				});
				$("#FILE_TYPE_DTL_CD").focus();
				return false;
			}
			if ($("#FILE_NAME").val() == "") {
				$("#FILE_NAME").tips({
					side : 3,
					msg : '请输入文件名',
					bg : '#AE81FF',
					time : 2
				});
				$("#FILE_NAME").focus();
				return false;
			}
			if ($("#FILE_NUM").val() == "") {
				$("#FILE_NUM").tips({
					side : 3,
					msg : '请输入条数',
					bg : '#AE81FF',
					time : 2
				});
				$("#FILE_NUM").focus();
				return false;
			}
			if ($("#POINTS").val() == "") {
				$("#POINTS").tips({
					side : 3,
					msg : '请输入积分',
					bg : '#AE81FF',
					time : 2
				});
				$("#POINTS").focus();
				return false;
			}
			if ($("#OTHER_NUM").val() == "") {
				$("#OTHER_NUM").tips({
					side : 3,
					msg : '请输入其它统计值',
					bg : '#AE81FF',
					time : 2
				});
				$("#OTHER_NUM").focus();
				return false;
			}
			if ($("#LOC_FILE_NAME").val() == "") {
				$("#LOC_FILE_NAME").tips({
					side : 3,
					msg : '请输入本地文件全路径文件名',
					bg : '#AE81FF',
					time : 2
				});
				$("#LOC_FILE_NAME").focus();
				return false;
			}
			if ($("#RMT_FILE_NAME").val() == "") {
				$("#RMT_FILE_NAME").tips({
					side : 3,
					msg : '请输入远端文件全路径文件名',
					bg : '#AE81FF',
					time : 2
				});
				$("#RMT_FILE_NAME").focus();
				return false;
			}
			if ($("#TRANS_FAIL_QT").val() == "") {
				$("#TRANS_FAIL_QT").tips({
					side : 3,
					msg : '请输入传输失败次数',
					bg : '#AE81FF',
					time : 2
				});
				$("#TRANS_FAIL_QT").focus();
				return false;
			}
			if ($("#MISC_TX").val() == "") {
				$("#MISC_TX").tips({
					side : 3,
					msg : '请输入扩展信息',
					bg : '#AE81FF',
					time : 2
				});
				$("#MISC_TX").focus();
				return false;
			}
			$.post(/*[[@{'/infoquery/filebatch'+${action}}]]*/,$("#Form").serializeJSON(),function(data){
				if(data == 'SUCCESS'){
					cancel();
				}else{
					alert(data);
				}
			});
		}
		$(function(){
			//下拉框
			if (!ace.vars['touch']) {
				$('.chosen-select').chosen({
					allow_single_deselect : true
				});
				$(window).off('resize.chosen').on('resize.chosen', function() {
					$('.chosen-select').each(function() {
						var $this = $(this);
						$this.next().css({
							'width' : $this.parent().width()
						});
					});
				}).trigger('resize.chosen');
				$(document).on('settings.ace.chosen',
						function(e, event_name, event_val) {
							if (event_name != 'sidebar_collapsed')
								return;
							$('.chosen-select').each(function() {
								var $this = $(this);
								$this.next().css({
									'width' : $this.parent().width()
								});
							});
						});
				$('#chosen-multiple-style .btn').on(
						'click',
						function(e) {
							var target = $(this).find('input[type=radio]');
							var which = parseInt(target.val());
							if (which == 2)
								$('#form-field-select-4').addClass(
										'tag-input-style');
							else
								$('#form-field-select-4').removeClass(
										'tag-input-style');
						});
			}
		});
	</script>
</body>
</html>
