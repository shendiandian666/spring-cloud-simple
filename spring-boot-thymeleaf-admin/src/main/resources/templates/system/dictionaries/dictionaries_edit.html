<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="system/index/top::tophead">

</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">

							<form th:action="@{'/dictionaries'+${action}}" name="Form" id="Form"
								method="post">
								<input type="hidden" name="TREE_ID" id="TREE_ID"
									th:value="${TREE_ID}" /> 
								<div id="zhongxin">
									<table id="table_report"
										class="table table-striped table-bordered table-hover"
										style="margin-top: 15px;">
										<tr th:if="${parent != null}">
											<td
												style="width: 70px; text-align: right; padding-top: 13px;">上级:</td>
											<td>
												<div
													class="col-xs-4 label label-lg label-light arrowed-in arrowed-right">
													<input type="hidden" name="PARENT_ID" id="PARENT_ID"
														th:value="${TREE_ID}" />
													<b th:inline="text">[[${parent == null ? '根目录' :
														parent.NAME}]]</b>
												</div>
											</td>
										</tr>
										<tr>
											<td
												style="width: 120px; text-align: right; padding-top: 13px;">名称:</td>
											<td><input type="text" name="NAME" id="NAME"
												th:value="${result == null ? '' : result.NAME}" maxlength="50" placeholder=""
												title="" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td
												style="width: 120px; text-align: right; padding-top: 13px;">编码:</td>
											<td><input type="text" name="BIANMA" id="BIANMA"
												th:value="${result == null ? '' : result.BIANMA}" maxlength="50" placeholder=""
												title="" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td
												style="width: 120px; text-align: right; padding-top: 13px;">排序:</td>
											<td><input type="number" name="ORDER_BY" id="ORDER_BY"
												th:value="${result == null ? '' : result.ORDER_BY}"/></td>
										</tr>
									</table>
								</div>

								<div id="zhongxin2" class="center" style="display: none">
									<br /> <br /> <br /> <br /> <br /> <img
										th:src="@{/images/jiazai.gif}" /><br />
									<h4 class="lighter block green">提交中...</h4>
								</div>

							</form>

							<div id="zhongxin2" class="center" style="display: none">
								<img th:src="@{/images/jzx.gif}" style="width: 50px;" /><br />
								<h4 class="lighter block green"></h4>
							</div>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->
	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
				class="btn btn-mini btn-danger" onclick="top.Dialog.close();">取消</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="system/index/foot::footdiv" />
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript">
		$(top.hangge());
		//保存
		function save() {
			if ($("#NAME").val() == "") {
				$("#NAME").tips({
					side : 3,
					msg : '请输入名称',
					bg : '#AE81FF',
					time : 2
				});
				$("#NAME").focus();
				return false;
			}
			if ($("#BIANMA").val() == "") {
				$("#BIANMA").tips({
					side : 3,
					msg : '请输入编码',
					bg : '#AE81FF',
					time : 2
				});
				$("#BIANMA").focus();
				return false;
			}
			if ($("#ORDER_BY").val() == "") {
				$("#ORDER_BY").tips({
					side : 3,
					msg : '请输入排序序号',
					bg : '#AE81FF',
					time : 2
				});
				$("#ORDER_BY").focus();
				return false;
			} 

			$("#Form").submit();
			$("#zhongxin").hide();
			$("#zhongxin2").show();

		}
	</script>
</body>
</html>
