<div class="pagination"
	style="float: right; padding-top: 0px; margin-top: 0px;"
	th:fragment="pagination">
	<ul th:if="${page.total gt 0}" class="pagination pull-right no-margin">
		<li th:if="${page.pageNum == 1}"><a>共<font color="red"
				th:text="${page.total}" />条
		</a></li>
		<!-- <li th:if="${page.pageNum == 1}"><input type="number" value=""
			id="toGoPage" style="width: 50px; text-align: center; float: left"
			placeholder="页码" /></li>
		<li th:if="${page.pageNum == 1}" style="cursor: pointer;"><a
			onclick="toTZ();" class="btn btn-mini btn-success">跳转</a></li> -->
		<li th:if="${page.pageNum == 1}"><a>首页</a></li>
		<li th:if="${page.pageNum == 1}"><a>上页</a></li>
		<li th:if="${page.pageNum != 1}"><a>共<font color="red"
				th:text="${page.total}" />条
		</a></li>
		<!-- <li th:if="${page.pageNum != 1}"><input type="number" value=""
			id="toGoPage" style="width: 50px; text-align: center; float: left"
			placeholder="页码" /></li>
		<li th:if="${page.pageNum != 1}" style="cursor: pointer;"><a
			onclick="toTZ();" class="btn btn-mini btn-success">跳转</a></li> -->
		<li th:if="${page.pageNum != 1}" style="cursor: pointer;"><a
			onclick="nextPage(1)">首页</a></li>
		<li th:if="${page.pageNum != 1}" style="cursor: pointer;"><a
			th:onclick="'nextPage('+${page.prePage}+')'">上页</a></li>
		<li th:if="${page.pageNum == page.pages}"><a>下页</a></li>
		<li th:if="${page.pageNum == page.pages}"><a>尾页</a></li>
		<li th:if="${page.pageNum != page.pages}" style="cursor: pointer;">
			<a th:onclick="'nextPage('+${page.nextPage}+')'">下页</a>
		</li>
		<li th:if="${page.pageNum != page.pages}" style="cursor: pointer;">
			<a th:onclick="'nextPage('+${page.pages}+')'">尾页</a>
		</li>
		<li><a>共<span th:text="${page.pages}"></span>页
		</a></li>
		<li><select title='显示条数'
			style="width: 55px; float: left; margin-top: 1px;"
			onchange="changeCount(this.value)">
				<option value='10' th:if="${page.pageSize == 10}" th:selected="selected">10</option>
				<option value='10' th:if="${page.pageSize != 10}">10</option>
				<option value='20' th:if="${page.pageSize == 20}" th:selected="selected">20</option>
				<option value='20' th:if="${page.pageSize != 20}">20</option>
				<option value='30' th:if="${page.pageSize == 30}" th:selected="selected">30</option>
				<option value='30' th:if="${page.pageSize != 30}">30</option>
				<option value='40' th:if="${page.pageSize == 40}" th:selected="selected">40</option>
				<option value='40' th:if="${page.pageSize != 40}">40</option>
				<option value='50' th:if="${page.pageSize == 50}" th:selected="selected">50</option>
				<option value='50' th:if="${page.pageSize != 50}">50</option>
				<option value='60' th:if="${page.pageSize == 60}" th:selected="selected">60</option>
				<option value='60' th:if="${page.pageSize != 60}">60</option>
				<option value='70' th:if="${page.pageSize == 70}" th:selected="selected">70</option>
				<option value='70' th:if="${page.pageSize != 70}">70</option>
				<option value='80' th:if="${page.pageSize == 80}" th:selected="selected">80</option>
				<option value='80' th:if="${page.pageSize != 80}">80</option>
				<option value='90' th:if="${page.pageSize == 90}" th:selected="selected">90</option>
				<option value='90' th:if="${page.pageSize != 90}">90</option>
				<option value='99' th:if="${page.pageSize == 99}" th:selected="selected">99</option>
				<option value='99' th:if="${page.pageSize != 99}">99</option>
		</select></li>
	</ul>

	<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
//换页函数
function nextPage(pageNum){
 	top.jzts();
	if(true && document.forms[0]){
		var url = document.forms[0].getAttribute("action");
		if(url.indexOf('?')>-1){
			url += "&pageNum="+pageNum;
		}else{
			url += "?pageNum="+pageNum;
		}
		url += "&pageSize=" + /*[[${page.pageSize}]]*/;
		document.forms[0].action = url;
		document.forms[0].submit();
	}
}

function changeCount(value){
	top.jzts();
	if(true && document.forms[0]){
		var url = document.forms[0].getAttribute("action");
		if(url.indexOf('?')>-1){
			url += "&pageNum=1";
		}else{
			url += "?pageNum=1";
		}
		url += "&pageSize=" + value;
		document.forms[0].action = url;
		document.forms[0].submit();
	}
}
			
/*]]>*/		
</script>
</div>
