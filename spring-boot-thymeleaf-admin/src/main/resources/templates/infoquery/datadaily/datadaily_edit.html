<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<!-- 下拉框 -->
<link rel="stylesheet" th:href="@{/ace/css/chosen.css}"/>
<dif th:include="system/index/top::tophead"></dif>
</head>
<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="page-header">
							<h1>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									编辑
								</small>
							</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">

							<form th:action="@{'/infoquery/datadaily'+${action}}" name="Form" id="Form"
								method="post">
								<input type="hidden" name="ID" id="ID" th:value="${datadaily == null ? '' : datadaily.ID}" />
								<div id="zhongxin" style="padding-top: 13px;">
									<table id="table_report"
										class="table table-striped table-bordered table-hover">
										
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分账号:</td>
											<td><input type="text" name="POINTS_NO" id="POINTS_NO"
												th:value="${datadaily == null ? '' : datadaily.POINTS_NO}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">商城编码:</td>
											<td><input type="text" name="SHOP_CODE" id="SHOP_CODE"
												th:value="${datadaily == null ? '' : datadaily.SHOP_CODE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">付出商城:</td>
											<td>
											<select
												class="chosen-select form-control" name="SHOP_CODE_OUT"
												id="SHOP_CODE_OUT" data-placeholder="付出商城"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${shopcodeoutList}" th:selected="${item.BIANMA == (datadaily == null ? '' : datadaily.SHOP_CODE_OUT)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">渠道:</td>
											<td><input type="text" name="CHANNEL" id="CHANNEL"
												th:value="${datadaily == null ? '' : datadaily.CHANNEL}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">方向:</td>
											<td>
											<select
												class="chosen-select form-control" name="DIRECTION"
												id="DIRECTION" data-placeholder="方向"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${directionList}" th:selected="${item.BIANMA == (datadaily == null ? '' : datadaily.DIRECTION)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分活动模板:</td>
											<td><input type="text" name="POINTS_ID" id="POINTS_ID"
												th:value="${datadaily == null ? '' : datadaily.POINTS_ID}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易日期:</td>
											<td><input type="text" name="TRANS_DATE" id="TRANS_DATE"
												th:value="${datadaily == null ? '' : datadaily.TRANS_DATE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">会员号:</td>
											<td><input type="text" name="USER_ID" id="USER_ID"
												th:value="${datadaily == null ? '' : datadaily.USER_ID}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">证件类型:</td>
											<td>
											<select
												class="chosen-select form-control" name="CUSTR_TYPE"
												id="CUSTR_TYPE" data-placeholder="证件类型"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${custrtypeList}" th:selected="${item.BIANMA == (datadaily == null ? '' : datadaily.CUSTR_TYPE)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">证件号码:</td>
											<td><input type="text" name="CUSTR_NBR" id="CUSTR_NBR"
												th:value="${datadaily == null ? '' : datadaily.CUSTR_NBR}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易金额:</td>
											<td><input type="text" name="BILL_AMT" id="BILL_AMT"
												th:value="${datadaily == null ? '' : datadaily.BILL_AMT}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易发生日期:</td>
											<td><input type="text" name="INP_DATE" id="INP_DATE"
												th:value="${datadaily == null ? '' : datadaily.INP_DATE}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">交易时间:</td>
											<td><input type="text" name="INP_TIME" id="INP_TIME"
												th:value="${datadaily == null ? '' : datadaily.INP_TIME}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">流水号:</td>
											<td><input type="text" name="SERIALNO" id="SERIALNO"
												th:value="${datadaily == null ? '' : datadaily.SERIALNO}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">查询号码:</td>
											<td><input type="text" name="SEARCH" id="SEARCH"
												th:value="${datadaily == null ? '' : datadaily.SEARCH}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分描述:</td>
											<td><input type="text" name="MSG" id="MSG"
												th:value="${datadaily == null ? '' : datadaily.MSG}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">积分值:</td>
											<td><input type="text" name="POINTS" id="POINTS"
												th:value="${datadaily == null ? '' : datadaily.POINTS}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">批量文件表ID:</td>
											<td><input type="text" name="FILEID" id="FILEID"
												th:value="${datadaily == null ? '' : datadaily.FILEID}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">原交易Id:</td>
											<td><input type="text" name="ORI_ID" id="ORI_ID"
												th:value="${datadaily == null ? '' : datadaily.ORI_ID}" style="width: 98%;" /></td>
										</tr>
										<tr>
											<td style="text-align: right; padding-top: 13px;">状态:</td>
											<td>
											<select
												class="chosen-select form-control" name="STATUS"
												id="STATUS" data-placeholder="状态"
												style="vertical-align: top;">
													<option value=""></option>
													<option th:each="item,status : ${statusList}" th:selected="${item.BIANMA == (datadaily == null ? '' : datadaily.STATUS)}" th:value="${item.BIANMA}" th:inline="text">[[${item.NAME}]]</option>
												</select>
											</td>
										</tr>
									</table>
								</div>
								<div id="zhongxin2" class="center" style="display: none">
									<br />
									<br />
									<br />
									<br />
									<br />
									<img th:src="@{/images/jiazai.gif}" /><br />
									<h4 class="lighter block green">提交中...</h4>
								</div>
							</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<footer>
		<div style="width: 100%; padding-bottom: 2px;" class="center">
			<a class="btn btn-mini btn-primary" onclick="save();">保存</a> <a
				class="btn btn-mini btn-danger" onclick="cancel();">取消</a>
		</div>
	</footer>

	<!-- 页面底部js¨ -->
	<div th:include="system/index/foot::footdiv" />
	<!-- 下拉框 -->
	<script th:src="@{/ace/js/chosen.jquery.js}"></script>
	<!--提示框-->
	<script type="text/javascript" th:src="@{/js/jquery.tips.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(top.hangge());
		var action = [[${action}]];		
		
		function cancel(){
			/*<![CDATA[*/
			top.jzts();
			if(true && document.forms[0]){
				var url = /*[[${url}]]*/;
				document.forms[0].action = url;
				document.forms[0].submit();
			}
			/*]]>*/		
		}
		
		//保存
		function save() {
			if ($("#POINTS_NO").val() == "") {
				$("#POINTS_NO").tips({
					side : 3,
					msg : '请输入积分账号',
					bg : '#AE81FF',
					time : 2
				});
				$("#POINTS_NO").focus();
				return false;
			}
			if ($("#SHOP_CODE").val() == "") {
				$("#SHOP_CODE").tips({
					side : 3,
					msg : '请输入商城编码',
					bg : '#AE81FF',
					time : 2
				});
				$("#SHOP_CODE").focus();
				return false;
			}
			if ($("#CHANNEL").val() == "") {
				$("#CHANNEL").tips({
					side : 3,
					msg : '请输入渠道',
					bg : '#AE81FF',
					time : 2
				});
				$("#CHANNEL").focus();
				return false;
			}
			if ($("#POINTS_ID").val() == "") {
				$("#POINTS_ID").tips({
					side : 3,
					msg : '请输入积分活动模板',
					bg : '#AE81FF',
					time : 2
				});
				$("#POINTS_ID").focus();
				return false;
			}
			if ($("#TRANS_DATE").val() == "") {
				$("#TRANS_DATE").tips({
					side : 3,
					msg : '请输入交易日期',
					bg : '#AE81FF',
					time : 2
				});
				$("#TRANS_DATE").focus();
				return false;
			}
			if ($("#USER_ID").val() == "") {
				$("#USER_ID").tips({
					side : 3,
					msg : '请输入会员号',
					bg : '#AE81FF',
					time : 2
				});
				$("#USER_ID").focus();
				return false;
			}
			if ($("#CUSTR_NBR").val() == "") {
				$("#CUSTR_NBR").tips({
					side : 3,
					msg : '请输入证件号码',
					bg : '#AE81FF',
					time : 2
				});
				$("#CUSTR_NBR").focus();
				return false;
			}
			if ($("#BILL_AMT").val() == "") {
				$("#BILL_AMT").tips({
					side : 3,
					msg : '请输入交易金额',
					bg : '#AE81FF',
					time : 2
				});
				$("#BILL_AMT").focus();
				return false;
			}
			if ($("#INP_DATE").val() == "") {
				$("#INP_DATE").tips({
					side : 3,
					msg : '请输入交易发生日期',
					bg : '#AE81FF',
					time : 2
				});
				$("#INP_DATE").focus();
				return false;
			}
			if ($("#INP_TIME").val() == "") {
				$("#INP_TIME").tips({
					side : 3,
					msg : '请输入交易时间',
					bg : '#AE81FF',
					time : 2
				});
				$("#INP_TIME").focus();
				return false;
			}
			if ($("#SERIALNO").val() == "") {
				$("#SERIALNO").tips({
					side : 3,
					msg : '请输入流水号',
					bg : '#AE81FF',
					time : 2
				});
				$("#SERIALNO").focus();
				return false;
			}
			if ($("#SEARCH").val() == "") {
				$("#SEARCH").tips({
					side : 3,
					msg : '请输入查询号码',
					bg : '#AE81FF',
					time : 2
				});
				$("#SEARCH").focus();
				return false;
			}
			if ($("#MSG").val() == "") {
				$("#MSG").tips({
					side : 3,
					msg : '请输入积分描述',
					bg : '#AE81FF',
					time : 2
				});
				$("#MSG").focus();
				return false;
			}
			if ($("#POINTS").val() == "") {
				$("#POINTS").tips({
					side : 3,
					msg : '请输入积分值',
					bg : '#AE81FF',
					time : 2
				});
				$("#POINTS").focus();
				return false;
			}
			if ($("#FILEID").val() == "") {
				$("#FILEID").tips({
					side : 3,
					msg : '请输入批量文件表ID',
					bg : '#AE81FF',
					time : 2
				});
				$("#FILEID").focus();
				return false;
			}
			if ($("#ORI_ID").val() == "") {
				$("#ORI_ID").tips({
					side : 3,
					msg : '请输入原交易Id',
					bg : '#AE81FF',
					time : 2
				});
				$("#ORI_ID").focus();
				return false;
			}
			$.post(/*[[@{'/infoquery/datadaily'+${action}}]]*/,$("#Form").serializeJSON(),function(data){
				if(data == 'SUCCESS'){
					cancel();
				}else{
					alert(data);
				}
			});
		}
		$(function(){
			//下拉框
			if (!ace.vars['touch']) {
				$('.chosen-select').chosen({
					allow_single_deselect : true
				});
				$(window).off('resize.chosen').on('resize.chosen', function() {
					$('.chosen-select').each(function() {
						var $this = $(this);
						$this.next().css({
							'width' : $this.parent().width()
						});
					});
				}).trigger('resize.chosen');
				$(document).on('settings.ace.chosen',
						function(e, event_name, event_val) {
							if (event_name != 'sidebar_collapsed')
								return;
							$('.chosen-select').each(function() {
								var $this = $(this);
								$this.next().css({
									'width' : $this.parent().width()
								});
							});
						});
				$('#chosen-multiple-style .btn').on(
						'click',
						function(e) {
							var target = $(this).find('input[type=radio]');
							var which = parseInt(target.val());
							if (which == 2)
								$('#form-field-select-4').addClass(
										'tag-input-style');
							else
								$('#form-field-select-4').removeClass(
										'tag-input-style');
						});
			}
		});
	</script>
</body>
</html>
